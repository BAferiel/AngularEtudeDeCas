        <ul class="navbar-nav mx-auto">
        
          <li class="nav-item">

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
          
          </div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-7 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <!-- Card content here -->
            <div class="card z-index-0">
                <div class="card-header text-center pt-4">
                  <h2 class="mb-4 text-center">User Registration</h2>
                  <form (submit)="registerUser()" #registrationForm="ngForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">FirstName:</label>
                          <input type="text" id="name" name="name" [(ngModel)]="user.name" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">LastName:</label>
                          <input type="text" id="prenomEt" name="prenomEt" [(ngModel)]="user.prenomEt" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Email:</label>
                          <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Password:</label>
                          <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">CIN:</label>
                          <input type="text" id="cin" name="cin" [(ngModel)]="user.cin" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">School:</label>
                          <input type="text" id="ecole" name="ecole" [(ngModel)]="user.ecole" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">BirthDate:</label>
                          <input type="date" id="dataNaissance" name="dataNaissance" [(ngModel)]="user.dataNaissance" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Roles:</label>
                          <select class="form-select" name="roles" [(ngModel)]="user.roles" required>
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_USER">User</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Add additional fields for id and other properties if needed -->
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.valid">Register</button>
                  </form>
                  <div *ngIf="registrationSuccess" class="alert alert-success mt-3" role="alert">
                    Registration successful! Please proceed to login.
                  </div>
                  
                  <p class="text-center mt-3">Already have an account? <a [routerLink]="['/login']">Login</a></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
