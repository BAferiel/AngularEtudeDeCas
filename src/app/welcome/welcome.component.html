<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Home Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse"id="navbarSupportedContent">
            <!-- Use *ngIf to conditionally display buttons based on authentication -->
            <a class="btn btn-outline-dark" *ngIf="!isLoggedIn" (click)="login()">
                Login
            </a>
            <a class="btn btn-outline-dark" *ngIf="isLoggedIn" (click)="logout()">
                Logout
            </a>
            <a class="btn btn-outline-dark" *ngIf="isLoggedIn" [routerLink]="'/profile'">
                Profile
            </a>
            
        </div>
    </div>
</nav>
<app-sidebar></app-sidebar>
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome  {{user.name}}</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                {{ isLoggedIn ? 'You are logged in.' : 'Please log in to access your profile.' }}
            </p>
        </div>
    </div>
</header>
<!-- Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Add your product cards here -->
        </div>
    </div>
</section>
