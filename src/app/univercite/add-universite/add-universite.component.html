<div class="container-fluid py-4">
    <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 marge-a-gauche  ">
    <div class="card mb-4">
    <div class="card-header pb-0 text-center">
    <h6>Ajouter Universite</h6>
    </div>
    <div class="card-body px-0 pt-0 pb-2">
    <div class="table-responsive p-0">
 

        <form #f="ngForm" class="form-group has-success">
            <div class="form-group">
              <label for="exampleInputPassword1">Nom de l'universite:</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="nomUniversite" [(ngModel)]="universite.nomUniversite" #nomuniver="ngModel"  placeholder="nom"  pattern="[a-zA-Z]*" required>
              <div *ngIf="nomuniver.invalid && (nomuniver.dirty || nomuniver.touched)">
                <div *ngIf="nomuniver?.errors?.['pattern']" class="error-message">
                    Veuillez saisir uniquement des lettres.
              </div>
              <div *ngIf="nomuniver.errors?.['required']" class="error-message">
                Ce champ est obligatoire.
            </div>
            </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Adresse de l'universite:</label>
                <input type="text" class="form-control" id="exampleInputPassword1"name="addresse" [(ngModel)]="universite.addresse" #addressuniver="ngModel" placeholder="adresse" required>
                <div *ngIf="addressuniver.invalid && (addressuniver.dirty || addressuniver.touched)">
                <div *ngIf="addressuniver.errors?.['required']" class="error-message">
                    Ce champ est obligatoire.
                </div>
                </div>
            </div>
            <button  class="btn btn-primary" (click)=" addUniversite()" [disabled]="f.invalid">Submit</button>
        </form>

    </div>
</div>
</div>
</div>
</div>
</div>
